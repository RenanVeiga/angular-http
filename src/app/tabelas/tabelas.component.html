<div class="container estonia">
  <nav aria-label="breadcrumb" class="d-flex justify-content-between">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active estoniah1" aria-current="page">Gerenciador de produtos</li>
    </ol>
    <form class=" d-flex justify-content-between align-items-end">
      <div class="form-group">
        <label for="buscar" >Pesquisar</label>
        <input [(ngModel)]="buscar" name="buscar" type="text" class="form-control estoniaPlace mb-1" id="" aria-describedby="AjudaProcura" placeholder="Pesquise pela Tag do produto">
      </div>
      <button (click)="findProductByTag()" type="submit" class="btn btn-primary btn-rounded mb-1 ml-1" >Enviar</button>
    </form>
  </nav>
  <div class="card list-produto">
    <h5 class="card-header estoniah2">Lista de produtos</h5>
    <div class="card-body">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nome</th>
              <th scope="col">Preço</th>
              <th scope="col">Descrição</th>
              <th scope="col">Tags</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let produto of produto">
              <td>{{produto.id}}</td>
              <td>{{produto.nome}}</td>
              <td>{{produto.preco}}</td>
              <td>{{produto.descricao}}</td>
              <td>{{produto.tag}}</td>
              <td>
               <!--<button type="button" class="btn btn-warning btn-sm estoniaBtn" (click)="saveProdutoOrAlter(produto)" >Editar</button>-->
                <button type="button" class="btn btn-danger btn-sm ml-1 estoniaBtn" (click)="deleteProduto(produto)">Deletar</button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>

  <div class="card add-produto">
      <h5 class="card-header estoniah2">Adicionar Produtos</h5>
      <div class="card-body">
          <form id="add-form" (ngSubmit)="f.form.valid && saveProdutoOrAlter(f)" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" [(ngModel)]="produtos.nome" id="nome" name="nome" #model="ngModel" required class="form-control estoniaPlace" placeholder="Digite o nome do produto">
            </div>
            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="number" [(ngModel)]="produtos.preco" id="price" name="price" #price="ngModel" required class="form-control estoniaPlace" placeholder="Digite o preço">
            </div>
            <div class="form-group">
              <label for="descricao">Descrição</label>
              <input type="text" [(ngModel)]="produtos.descricao" id="descricao" name="descricao" #color="ngModel" required class="form-control estoniaPlace" placeholder="Digite a descrição">
            </div>
            <div class="form-group">
              <label for="tags">Tags</label>
              <input type="text" [(ngModel)]="produtos.tag" id="tags" name="tags" #color="ngModel" required class="form-control estoniaPlace" placeholder="Digite as tags">
            </div>
            <button type="submit" class="btn btn-primary btn-add-prod mt-2 estoniaBtn">Salvar</button>
            <button type="reset" class="btn btn-secondary btn-add-prod mt-2 estoniaBtn" (click)="cleanForm(f)">Cancelar</button>
          </form>
      </div>
    </div>
</div>
